{% extends "base/base.html" %}

{% block title %}Update user{% endblock %}


{% block content %}
    <h1>Edit User</h1>

    <div class="flex-wrapper flex-evenly">
        <div>
            <h2>Register</h2>
            <form class="flex-wrapper flex-column flex-ends flex-gap" action="/users/{{data.id}}/edit" method="POST">
                <label>
                    First Name:
                    <input type="text" name="first_name" value="{{data.first_name}}">
                </label>
                <label>
                    last Name:
                    <input type="text" name="last_name" value="{{data.last_name}}">
                </label>
                <label>
                    Email:
                    <input type="email" name="email" value="{{data.email}}">
                </label>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
