{% extends 'base_templates/base.html' %}

{% block title %}{{dojo.name}}{% endblock %}


{% block content %}

    <h2>The Great {{ dojo.name }}</h2>

    <div class="flex-wrapper">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            {% for ninja in dojo.ninjas %}
                <tr>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col">
        <button><a href="/dojos">Home</a></button>
    </div>
{% endblock %}
