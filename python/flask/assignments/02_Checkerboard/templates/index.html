<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}">
    <title>Ckeckerboard</title>
</head>
<body>
    <header>
        <h1 style="background-color:{{board['color_1']}}; color:{{board['color_2']}}">***Checkerboard***</h1>
    </header>
    <div id="board">
        {%  for row in range(board['y']) %}
            <div class="row">
                {% for space in range(board['y']) %}
                    {% if (row+space) % 2 == 0 %}
                            <div class="space" style="background-color:{{ board['color_1'] }};"></div>
                        {% else %}
                            <div class="space" style="background-color:{{ board['color_2'] }};"></div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
