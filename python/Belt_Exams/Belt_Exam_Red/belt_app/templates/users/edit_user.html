{% extends 'base/base.html' %}

{% block title %}{% endblock %}


{% block content %}

    <h1>Edit {{session.user_name}}</h1>
    {% include 'base/navbar.html' %}
    <hr><br>

    <div class="flex-wrapper flex-evenly">
        <div>
            <h2>Edit Form</h2>
            <form class="flex-wrapper flex-column flex-end flex-gap" action="/users/{{data.id}}/edit" method="POST">
                <label>
                    First Name:
                    <input type="text" name="first_name" value="{{data.first_name}}">
                </label>
                <label>
                    last Name:
                    <input type="text" name="last_name" value="{{data.last_name}}">
                </label>
                <label>
                    Email:
                    <input type="email" name="email" value="{{data.email}}">
                </label>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>

{% endblock %}
